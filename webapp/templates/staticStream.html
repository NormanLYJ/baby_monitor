{% extends 'base.html' %}

{% block content %}

<div class="d-flex" id="wrapper">
    <!-- Page Content -->
    <div class="container-fluid static-box">
        <div id="page-content-wrapper">

			
            <div id="static_content">
                <div class="container-fluid" id="main">
                    <h2 class="text-center">Please upload a video with baby in the crib</h2>
                    <form action="/uploadvideo" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="custom-file">
                                <input id="uploadVideo" name="uploadVideo" type="file" >
                            </div>
                        </div>
                        <div class="text-center" style="padding-bottom: 1em;">
                            <button type="button" class="btn btn-lg btn-success btn-upload-3"><i class="fa fa-upload"></i> Process</button>
                            <button type="button" class="btn btn-lg btn-secondary btn-reset-3"><i class="fa fa-ban"></i> Clear</button>
                        </div>
                    </form>


                    <div id="processresultdiv" >
						<div class="form-group row">
							<div class="col">
								<h3 class="text-center">Analyze completed, below shows the action sequences.</h3>
							</div>
						</div>
                        <div>
                            <div style="height: 15px;width: 15px;background-color: #a4cbad; display: inline-block;"></div> <div style="display: inline;">Not Crying</div>
                            <div style="height: 15px;width: 15px;background-color: #f4c0b4; display: inline-block;"></div> <div style="display: inline;">Crying</div>
                        </div>
                        <div id="ganttChart_display" style="width: 80em; height: 13em; margin:5px;">
						</div>
                        <div id="columnChart_display_action" style="width: 40em; height: 15em; margin-top:15px;display:inline-block;"></div>
                        <div id="columnChart_display_audio" style="width: 40em; height: 15em; margin-top:15px;display:inline-block;"></div>
                        <div id="uploadFile_processed">
						</div>
					</div>

                </div>

            </div>
        </div>

    </div>
    <!-- /#page-content-wrapper -->
</div>

{% endblock %}
